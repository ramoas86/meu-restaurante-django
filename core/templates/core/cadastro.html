{% extends 'core/base.html' %}

{% block content %}

  {% if erros %}
    <div class="alert alert-danger mt-4" role="alert">
      <ul>
        {% for e in erros %}
          <li>{{ e }}</li>
        {% endfor %}
      </ul>
      {{ erro }}
    </div>
  {% endif %}

  {% if sucesso %}
    <div class="alert alert-success mt-4" role="alert">
      {{ sucesso }}
    </div>
  {% endif %}

  <h3 class="text-center mt-4">Cadastro</h3>

  <form method="post" action="cadastro" enctype="application/x-www-form-urlencoded" class="d-flex flex-column align-items-center mt-4">

    {% csrf_token %}

    <div class="mb-3 w-50">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" autocomplete=off value='{{ nome }}' required>
    </div>

    <div class="mb-3 w-50">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" autocomplete=off value='{{ email }}' required>
    </div>

    <div class="mb-3 w-50">
      <label class="form-label">Senha</label>
      <input type="password" name="senha" class="form-control" autocomplete=off value='{{ senha }}' required>
    </div>

    <div class="mb-3 w-50">
      <label class="form-label">Repetir senha</label>
      <input type="password" name="senha_r" class="form-control" autocomplete=off value='{{ senha_r }}' required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{% endblock %}
