{% extends 'core/base.html' %}

{% block content %}

  {% if erros %}
	<div class="alert alert-danger mt-4" role="alert">
		<ul>
			{% for e in erros %}
				<li>{{ e }}</li>
			{% endfor %}
		</ul>
	</div>
  {% endif %}

  {% if sucesso %}
	<div class="alert alert-success mt-4" role="alert">
	  {{ sucesso }}
	</div>
  {% endif %}

  <div id="form">

	<form method="post" action="alterar_senha" class="d-flex flex-column mt-4 align-items-center">
		{% csrf_token %}
	  <div class="mb-3">
		<label class="form-label">Senha atual</label>
		<input type="password" class="form-control" id="senhaAtual" name="senhaAtual" required>
	  </div>
	  <div class="mb-3">
		<label class="form-label">Nova senha</label>
		<input type="password" class="form-control" id="senhaNova" name="senhaNova" required>
	  </div>
	  <div class="mb-3">
		<label class="form-label">Repetir nova senha</label>
		<input type="password" class="form-control" id="senhaNovaRepetir" name="senhaNovaRepetir" required>
	  </div>

	  <button type="submit" class="btn btn-primary mb-4">Enviar</button>
	</form>

  </div>

{% endblock %}
