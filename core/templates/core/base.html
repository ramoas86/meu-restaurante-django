{% load static %}

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="{% static 'core/images/favicon.svg' %}" type="image/x-icon">
    <title>MeuRestaurante.com</title>
  </head>

  <body>

    <div class="carrinho">
      <div class="position-fixed">
        <a class="btn bg-primary rounded-circle" style="width:100px;" href="carrinho">
          {% if carrinhoTamanho == 0 %}
            <img id="imagemCarrinho" src="{% static 'core/images/icons/cart.svg' %}" style="margin-top:20px;" width="32" height="32" title="cart">
          {% else %}
            <img id="imagemCarrinho" src="{% static 'core/images/icons/cart-fill.svg' %}" style="margin-top:20px;" width="32" height="32" title="cart">
          {% endif %}
          <p id="quantidadeCarrinho">{{ carrinhoTamanho }}</p>
        </a>
      </div>
    </div>

    <div class="container">
      <div class='globalMenu mt-2'>
        <ul class="nav border border-primary rounded-pill justify-content-center">
          <li class="nav-item">
            <a class="nav-link fs-5" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="cardapio">Card√°pio</a>
          </li>
          {% if request.user.is_anonymous %}
            <li class="nav-item">
              <a class="nav-link fs-5" href="login">Login</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link fs-5" href="minha_conta">Minha Conta</a>
            </li>
          {% endif %}
        </ul>
      </div>

      {% block content %}
      {% endblock %}

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
